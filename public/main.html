			function toggleImage(button) {
			if (button.classList.contains("processing")) {
				return;
			}
			button.classList.add("processing");
			var imgElement = button.querySelector('img');
			var buttonId = button.getAttribute('data-id');
			var currentImageSrc = imgElement.getAttribute('src');
			var selectedImageSrc = selectedImages[buttonId];
			var originalImageSrc = currentImage[buttonId];
			var departmentSection = document.querySelector('#department-section');
				if (button.classList.contains("button-selected")) {
				button.classList.remove("button-selected");
				imgElement.setAttribute('src', originalImageSrc);
				departmentSection.classList.add("fade-out-animation");
				departmentSection.classList.remove("fade-in-animation");
				
				setTimeout(() => {
					departmentSection.style.display = 'none';
					departmentSection.classList.remove("fade-out-animation");
					button.classList.remove("processing");
				setTimeout(() => {
				button.classList.remove("processing");
				}, 500);
				}, 500);
	
				}
				else {
					button.classList.add("button-selected");
					imgElement.setAttribute('src', selectedImageSrc);
					departmentSection.style.display = 'block';				
					departmentSection.classList.remove("fade-out-animation");
					departmentSection.classList.add("fade-in-animation");
					var selectedDepartments = departmentMapping[buttonId];
					if (selectedDepartments) {
						var buttons = document.querySelectorAll('.button-border');
						buttons.forEach(function(btn) {
							btn.classList.remove("button-selected");
							btn.querySelector('img').setAttribute('src', currentImage[btn.getAttribute('data-id')]);
							button.classList.add("button-selected");
							imgElement.setAttribute('src', selectedImageSrc);
						});
	
						selectedDepartments.forEach(function(department) {
							var departmentButton = document.querySelector('.button-border[data-id="' + department + '"]');
							if (departmentButton) {
								departmentButton.classList.add("button-selected");
								departmentButton.querySelector('img').setAttribute('src', selectedImages[department]);
							}
						});
	
						var departmentSelect = document.querySelector('select');
						departmentSelect.innerHTML = `
							<option value="" disabled selected>학과</option>
							${selectedDepartments.map(dep => `<option value="${dep}">${dep}</option>`).join('')}
						`;
					} 
	
					else {
						button.classList.add("button-selected");
						imgElement.setAttribute('src', selectedImageSrc);	
						
						}
						setTimeout(() => {
						button.classList.remove("processing");
						}, 500);
				}		
			}
	
			const btn_nextpage_to_checklist = document.getElementById("nextpage_to_checklist");
			btn_nextpage_to_checklist.addEventListener("click", (event) => {
			event.preventDefault();
			const departmentSelect = document.getElementById("GE");
			if (departmentSelect.value === "") {			
				
				return; 
			}
	
				_GE = departmentSelect.value;
				console.log(_GE);
				location.href = '#CheckList1';
			});
