<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>교양 추천</title>
        <style>
            td {
            border: 3px solid black;
            width: 300px;
            height: 50px;
            }
        </style>
    </head>
    <body>
        <details>
            
        </details>
        <button id="확인">확인</button>
        <div id="교양리스트"></div>
        <script>
            const btn = document.getElementById("확인");
            let labels;

            btn.addEventListener("click",()=>{
                if (document.getElementById("d0")) {
                    $("details").remove();
                }

                fetch('/callDB',{
                    method : 'post'
                }).then((res)=>res.json())
                .then((res)=>{

                    if (res.result != 'ok') {
                        console.log('result is not ok');
                        return;
                    }
                    var div_GE = document.getElementById("교양리스트");
                    let id = 0;
                    let len = res.이름.length;

                    for (let i = 0; i < len; i++) {
                        var details = document.createElement('details');
                        details.id = "d"+id;

                        var summary = document.createElement('summary');
                        summary.id = id;
                        summary.textContent = res.이름[i]+" / "+res.교수[i]+" / "+res.시간[i];
                        if (res.이수구분[i] === "심화교양") {
                            summary.style.color = "green";
                        }
                        
                        var table = document.createElement('table');
                        for (let i=0; i<3; i++) {
                            var tr = document.createElement('tr');
                            if (i === 0) {
                                for(let j = 0; j < 4; j++) {
                                    var td = document.createElement('td');
                                    if (j === 0) {
                                        td.textContent = "발표";
                                    }
                                    else if (j === 1) {
                                        td.textContent = "시험";
                                    }
                                    else if (j === 2) {
                                        td.textContent = "출석";
                                    }
                                    else if (j === 3) {
                                        td.textContent = "레포트";
                                    }
                                    tr.appendChild(td);
                                }
                            }
                            else if (i === 1) {
                                for(let j = 0; j < 4; j++) {
                                    var td = document.createElement('td');
                                    if (j === 0) {
                                        td.textContent = "토론";
                                    }
                                    else if (j === 1) {
                                        td.textContent = "조별";
                                    }
                                    else if (j === 2) {
                                        td.textContent = "실습";
                                    }
                                    else if (j === 3) {
                                        td.textContent = "평가";
                                    }
                                    tr.appendChild(td);
                                }
                            }
                            else if (i === 2) {
                                for(let j = 0; j < 2; j++) {
                                    var td = document.createElement('td');
                                    if (j === 0) {
                                        td.textContent = "퀴즈";
                                    }
                                    else if (j === 1) {
                                        td.textContent = "특이사항";
                                    }
                                    tr.appendChild(td);
                                }
                            }
                            table.appendChild(tr);
                        }

                        var br = document.createElement('br');
                        details.appendChild(summary);
                        details.appendChild(table);
                        details.appendChild(br);
                        id++;
                        div_GE.appendChild(details);
                    }
                });
            });

                    else if (i === 1) {
